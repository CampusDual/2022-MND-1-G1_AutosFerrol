<div fxLayout="row" class="login-outer-container">
  <div class="login-inner-container mat-elevation-z1">
    <div class="logo-container mat-elevation-z4">
      <img src="https://thumbs.dreamstime.com/b/logotipo-auto-de-la-concesi%C3%B3n-coche-los-deportes-con-forma-del-icono-silueta-un-veh%C3%ADculo-motor-138820566.jpg" alt="Logo" />
    </div>

    <div><button color="primary" mat-raised-button (click)="gotocatalogo()">
      <mat-icon></mat-icon> {{ "datos.catalogo" | translate }}
    </button>
    </div>
    
    <form class="form">
      <mat-form-field style="width: 100%">
        <input
          matInput
          type="text"
          color="primary"
          #username
          id="username"
          name="username"
          placeholder="{{ 'login.user' | translate }}"
        />
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input
          matInput
          type="password"
          color="primary"
          #password
          id="password"
          name="password"
          placeholder="{{ 'login.password' | translate }}"
        />
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="login(username.value, password.value, $event)"
        id="login-button"
      >
        {{ "login.enter" | translate }}
      </button>

      <div
        fxlayout="column"
        fxlayoutalign="center center"
        layout-padding=""
        style="
          flex-direction: column;
          box-sizing: border-box;
          display: flex;
          place-content: center;
          align-items: center;
          padding: 10px;
        "
        ng-reflect-fx-layout="column"
        ng-reflect-fx-layout-align="center center"
      >

      </div>    
      <b><p align="center"> {{ "datos.contacto" | translate }}</p></b>
      <b><p align="center">{{ "datos.correo" | translate }}</p></b>
      <b><p align="center">{{ "datos.telefono" | translate }}</p></b>
    </form>
  </div>
</div>
